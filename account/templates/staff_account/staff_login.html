{% extends "shop/base.html" %}

{% block title %}Staff Login - Coffee Shop{% endblock %}

{% block content %}
    <h2>Staff Login</h2>

    {% if messages %}
        <div class="alert alert-{% if messages.0.tags == 'error' %}danger{% else %}success{% endif %}">
            {{ messages.0 }}
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
{% endblock %}
