{% extends 'shop/base.html' %}
{% extends 'base.html' %}

{% block content %}
  <h1>Mark Order as Collected</h1>
  <p>Are you sure you want to mark Order ID {{ order.id }} as "Collected"?</p>

  <form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, mark as Collected</button>
  </form>
  <a href="{% url 'orders:barista_dashboard' %}">Cancel</a>
{% endblock %}
