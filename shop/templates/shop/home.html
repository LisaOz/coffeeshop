{% extends "shop/base.html" %}
{% load static %}

{% block title %}Welcome to the Coffee Shop{% endblock %}

{% block content %}
<style>
    body {
        background-image: url("{% static 'img/coffee_background.png' %}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
</style>

<div class="container text-center">
    <h1>Welcome to the Coffee Shop!</h1>
    <hr>

    <!-- Go to shop button -->
    <div class="btn-group">
        <a href="{% url 'shop:product_list' %}" class="btn btn-success">Continue to the Shop</a>
    </div>

    <!-- Staff login button (visible only when user is not logged in) -->
    {% if not request.user.is_authenticated %}
        <div class="btn-group">
            <a href="{% url 'account:staff_login' %}" class="btn btn-warning">Staff Login</a>
        </div>
    {% endif %}
</div>
{% endblock %}
