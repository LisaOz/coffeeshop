{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}Coffee Shop{% endblock %}</title>
        <link href="{% static 'css/base.css' %}" rel="stylesheet">
    </head>
    <body>
        <header>
            <a href="/" class="logo">Coffee Shop</a>
        </header>
        <nav>
            <div class="tray">
                {% block tray %}Your tray is empty{% endblock %}
            </div>
        </nav>
        <main id="content">
            {% block content %}{% endblock %}
        </main>
    </body>
</html>
