{% extends "shop/base.html" %}

{% block content %}
    <h2>Staff Roles</h2>
    <ul>
        {% for role in roles %}
            <li>
                <a href="{% url 'shop:staff_role_detail' role.slug %}">{{ role.name }}</a>
            </li>
        {% empty %}
            <p>No staff roles available.</p>
        {% endfor %}
    </ul>
{% endblock %}
